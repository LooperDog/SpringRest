<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить пользователя</title>
    <!-- Подключаем Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Подключаем Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
            <h2>Добавить пользователя</h2>
        </div>
        <div class="card-body">

            <!-- Форма добавления пользователя -->
            <form method="POST" th:action="@{/admin/users/add}" th:object="${user}">
                <div class="mb-3">
                    <label for="username" class="form-label">Имя</label>
                    <input type="text" th:field="*{username}" id="username" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="lastName" class="form-label">Фамилия</label>
                    <input type="text" th:field="*{lastName}" id="lastName" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" th:field="*{email}" id="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" th:field="*{password}" id="password" class="form-control" required>
                </div>

                <!-- Выбор ролей -->
                <div class="mb-3">
                    <label for="roles" class="form-label">Роли</label>
                    <select multiple th:field="*{roles}" id="roles" class="form-select">
                        <option th:each="role : ${roles}" th:value="${role.name}" th:text="${role.name}"></option>
                    </select>
                </div>

                <!-- Кнопки -->
                <div class="text-center">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check-circle"></i> Сохранить пользователя
                    </button>
                    <a href="/admin" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Назад
                    </a>
                </div>
            </form>

        </div>

        <!-- Кнопка выхода -->
        <div class="card-footer text-center">
            <form th:action="@{/logout}" method="post" onsubmit="return confirm('Вы действительно хотите выйти?');">
                <button class="btn btn-danger">
                    <i class="bi bi-box-arrow-right"></i> Выйти
                </button>
            </form>
        </div>
    </div>
</div>

<!-- Подключаем Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
