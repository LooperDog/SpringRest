<!DOCTYPE html>
<html>
<head>
  <title>Панель администратора</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Пользователи</h2>
    <button id="logoutBtn" class="btn btn-secondary">Выйти</button>
  </div>
  <button id="addUserBtn" class="btn btn-primary mb-3">Добавить пользователя</button>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Имя</th>
      <th>Фамилия</th>
      <th>Email</th>
      <th>Роль</th>
      <th>Действие</th>
    </tr>
    </thead>
    <tbody id="usersTable">
    </tbody>
  </table>
</div>
<div class="modal" id="userModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Пользователь</h5>
      </div>
      <div class="modal-body">
        <form id="userForm">
          <input type="hidden" id="userId">
          <div class="mb-3">
            <label>Имя</label>
            <input type="text" class="form-control" id="username">
          </div>
          <div class="mb-3">
            <label>Фамилия</label>
            <input type="text" class="form-control" id="lastName">
          </div>
          <div class="mb-3">
            <label>Электронная почта</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="mb-3">
            <label>Пароль</label>
            <input type="password" class="form-control" id="password">
          </div>
          <div class="mb-3">
            <label>Роль</label>
            <select multiple class="form-control" id="roles"></select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
        <button type="button" class="btn btn-primary" id="saveUser">Сохранить</button>
      </div>
    </div>
  </div>
</div>
<script type="module" src="/js/all_users.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
