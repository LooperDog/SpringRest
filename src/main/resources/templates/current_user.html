<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Информация о пользователе</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .user-card {
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border: none;
      border-radius: 10px;
    }
    .card-header {
      background-color: #007bff;
      color: white;
      border-radius: 10px 10px 0 0;
    }
    .btn-logout {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Информация о пользователе</h2>
    <button id="logoutBtn" class="btn btn-outline-danger">Выйти</button>
  </div>
  <div class="card user-card">
    <div class="card-header">
      <h5 class="mb-0">Профиль пользователя</h5>
    </div>
    <div class="card-body" id="userInfo">
      <p class="text-center text-muted">Загрузка данных...</p>
    </div>
  </div>
</div>

<script>
  $(document).ready(function() {
    loadUserInfo();

    $('#logoutBtn').click(function() {
      fetch('/logout', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        }
      })
              .then(response => {
                if (response.ok) {
                  window.location.href = '/login?logout';
                } else {
                  throw new Error('Ошибка при выходе');
                }
              })
              .catch(error => {
                console.error('Error during logout:', error);
                alert('Не удалось выйти из системы: ' + error.message);
              });
    });
  });

  function loadUserInfo() {
    fetch('/api/users/current_user', {
      headers: {
        'Accept': 'application/json'
      }
    })
            .then(response => {
              if (!response.ok) {
                throw new Error('Не удалось загрузить данные пользователя');
              }
              return response.json();
            })
            .then(user => {
              $('#userInfo').html(`
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><strong>ID:</strong> ${user.id}</li>
                    <li class="list-group-item"><strong>Имя:</strong> ${user.username}</li>
                    <li class="list-group-item"><strong>Фамилия:</strong> ${user.lastName}</li>
                    <li class="list-group-item"><strong>Email:</strong> ${user.email}</li>
                    <li class="list-group-item"><strong>Роли:</strong> ${user.roles.map(r => r.name).join(', ')}</li>
                </ul>
            `);
            })
            .catch(error => {
              console.error('Error:', error);
              $('#userInfo').html(`
                <div class="alert alert-danger" role="alert">
                    Ошибка загрузки данных: ${error.message}
                </div>
            `);
            });
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
