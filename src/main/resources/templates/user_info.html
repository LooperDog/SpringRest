<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Информация о пользователе</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <style>
    body { background-color: #f8f9fa; }
    .user-card {
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border: none;
      border-radius: 10px;
    }
    .card-header {
      background-color: #007bff;
      color: white;
      border-radius: 10px 10px 0 0;
    }
    .btn-logout { margin-top: 20px; }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Информация о пользователе</h2>
    <button id="logoutBtn" class="btn btn-outline-danger">Выйти</button>
  </div>
  <div class="card user-card">
    <div class="card-header">
      <h5 class="mb-0">Профиль пользователя</h5>
    </div>
    <div class="card-body" id="userInfo">
      <p class="text-center text-muted">Загрузка данных...</p>
    </div>
  </div>
</div>
<script type="module" src="/js/user_info.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
